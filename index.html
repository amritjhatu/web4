<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <select id="difficulty">
    <option value="3">Easy (3 pairs)</option>
    <option value="6">Medium (6 pairs)</option>
    <option value="9">Hard (9 pairs)</option>
  </select>
  
  <select id="theme">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>
  
  <button id="reveal-button">Reveal Cards</button>
  
  <button id="start-button">Start</button>
  <button id="reset-button">Reset</button>
  
  <div class="game-stats">
    <span id="click-count">0</span> Clicks,
    <span id="matched-pairs">0</span>/<span id="total-pairs">3</span> Pairs,
    <span id="pairs-left">3</span> Pairs Left,
    <span id="timer">0</span> Seconds
  </div>
  
  <div id="game_grid">
    <div class="card">
      <img id="img1" class="front_face" src="007.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img2" class="front_face" src="008.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img3" class="front_face" src="009.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img4" class="front_face" src="007.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img5" class="front_face" src="008.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img6" class="front_face" src="009.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
  </div>
</body>

</html>
